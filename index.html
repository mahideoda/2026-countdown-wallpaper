<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 Days Countdown</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;

        function LiveWallpaper() {
          const [currentTime, setCurrentTime] = useState(new Date());
          const [birthdate, setBirthdate] = useState('');
          const [isConfigured, setIsConfigured] = useState(false);
          const [showSettings, setShowSettings] = useState(false);

          useEffect(() => {
            const saved = localStorage.getItem('wallpaper-birthdate');
            if (saved) {
              setBirthdate(saved);
              setIsConfigured(true);
            }
          }, []);

          useEffect(() => {
            const timer = setInterval(() => {
              setCurrentTime(new Date());
            }, 1000);
            return () => clearInterval(timer);
          }, []);

          const saveBirthdate = (date) => {
            localStorage.setItem('wallpaper-birthdate', date);
            setBirthdate(date);
            setIsConfigured(true);
            setShowSettings(false);
          };

          const calculateStats = (birthDate) => {
            const birth = new Date(birthDate);
            const now = currentTime;
            const endYear = new Date('2026-12-31T23:59:59');
            
            const msInDay = 1000 * 60 * 60 * 24;
            const daysLived = (now - birth) / msInDay;
            const totalDays = (endYear - birth) / msInDay;
            const percentageLived = (daysLived / totalDays) * 100;
            
            const msInWeek = 1000 * 60 * 60 * 24 * 7;
            const weeksLived = (now - birth) / msInWeek;
            const totalWeeks = (endYear - birth) / msInWeek;
            
            return {
              weeksLived,
              totalWeeks,
              daysLived,
              totalDays,
              percentageLived,
              currentDay: Math.floor(daysLived),
              dayProgress: (daysLived % 1) * 100,
              daysRemaining: totalDays - daysLived,
              weeksRemaining: totalWeeks - weeksLived
            };
          };

          const renderDayGrid = () => {
            if (!isConfigured) return null;
            
            const stats = calculateStats(birthdate);
            const rows = [];
            const daysPerRow = 30;
            const totalRows = Math.ceil(stats.totalDays / daysPerRow);
            
            for (let row = 0; row < totalRows; row++) {
              const dayCells = [];
              for (let col = 0; col < daysPerRow; col++) {
                const dayNumber = row * daysPerRow + col;
                if (dayNumber >= stats.totalDays) continue;
                const isPast = dayNumber < stats.currentDay;
                const isCurrent = dayNumber === stats.currentDay;
                
                let cellClass = "w-2 h-2 m-0.5 rounded-sm transition-all duration-300 ";
                
                if (isPast) {
                  cellClass += "bg-white/90 shadow-sm";
                } else if (isCurrent) {
                  cellClass += "bg-blue-400 shadow-lg shadow-blue-500/50";
                } else {
                  cellClass += "bg-white/20 border border-white/30";
                }
                
                dayCells.push(
                  <div 
                    key={dayNumber}
                    className={cellClass}
                    style={isCurrent ? {
                      opacity: 0.7 + Math.sin(currentTime.getTime() / 500) * 0.3,
                      transform: `scale(${1 + Math.sin(currentTime.getTime() / 500) * 0.2})`
                    } : {}}
                    title={`Day ${dayNumber + 1}`}
                  />
                );
              }
              
              rows.push(
                <div key={row} className="flex justify-center">
                  {dayCells}
                </div>
              );
            }
            
            return (
              <div className="flex flex-col items-center max-h-[400px] overflow-y-auto scrollbar-thin scrollbar-thumb-white/20 scrollbar-track-transparent">
                {rows}
              </div>
            );
          };

          const formatTime = (date) => {
            return date.toLocaleTimeString('en-US', { 
              hour: '2-digit', 
              minute: '2-digit',
              second: '2-digit'
            });
          };

          const formatDate = (date) => {
            return date.toLocaleDateString('en-US', { 
              weekday: 'long',
              year: 'numeric',
              month: 'long',
              day: 'numeric'
            });
          };

          if (!isConfigured || showSettings) {
            return (
              <div className="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 flex items-center justify-center p-8">
                <div className="bg-white/10 backdrop-blur-md p-8 rounded-2xl shadow-2xl max-w-md w-full border border-white/20">
                  <h2 className="text-2xl font-light text-white mb-6">Configure Your Wallpaper</h2>
                  <p className="text-white/70 mb-6">Enter a start date to see days counting down to 2026 in real-time</p>
                  <input
                    type="date"
                    className="w-full p-3 bg-white/20 border border-white/30 rounded-lg mb-4 text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-blue-400"
                    value={birthdate}
                    onChange={(e) => setBirthdate(e.target.value)}
                  />
                  <button
                    onClick={() => saveBirthdate(birthdate)}
                    disabled={!birthdate}
                    className="w-full bg-blue-500 hover:bg-blue-600 disabled:bg-gray-500 disabled:cursor-not-allowed text-white py-3 rounded-lg transition-colors font-medium"
                  >
                    Save & Start
                  </button>
                  {isConfigured && (
                    <button
                      onClick={() => setShowSettings(false)}
                      className="w-full mt-3 bg-white/10 hover:bg-white/20 text-white py-3 rounded-lg transition-colors"
                    >
                      Cancel
                    </button>
                  )}
                </div>
              </div>
            );
          }

          const stats = calculateStats(birthdate);

          return (
            <div className="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 relative overflow-hidden">
              <div className="absolute inset-0 overflow-hidden">
                <div className="absolute w-96 h-96 bg-blue-500/10 rounded-full blur-3xl -top-48 -left-48 animate-pulse"></div>
                <div className="absolute w-96 h-96 bg-purple-500/10 rounded-full blur-3xl -bottom-48 -right-48 animate-pulse" style={{animationDelay: '1s'}}></div>
              </div>

              <button
                onClick={() => setShowSettings(true)}
                className="absolute top-6 right-6 bg-white/10 hover:bg-white/20 backdrop-blur-sm text-white p-3 rounded-full transition-colors z-10 border border-white/20"
                title="Settings"
              >
                <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
              </button>

              <div className="relative z-10 flex flex-col items-center justify-center min-h-screen p-8">
                <div className="text-center mb-12">
                  <div className="text-7xl font-extralight text-white mb-2 tracking-wider">
                    {formatTime(currentTime)}
                  </div>
                  <div className="text-xl font-light text-white/70">
                    {formatDate(currentTime)}
                  </div>
                </div>

                <div className="bg-white/5 backdrop-blur-sm rounded-2xl p-8 border border-white/10 mb-8 max-w-3xl w-full">
                  <h3 className="text-xl font-light text-white mb-4 text-center">Days Until 2027</h3>
                  {renderDayGrid()}
                  
                  <div className="flex gap-6 mt-6 text-sm justify-center">
                    <div className="flex items-center gap-2">
                      <div className="w-3 h-3 bg-white/90 rounded-sm"></div>
                      <span className="text-white/70">Past Days</span>
                    </div>
                    <div className="flex items-center gap-2">
                      <div className="w-3 h-3 bg-blue-400 rounded-sm shadow-lg shadow-blue-500/50"></div>
                      <span className="text-white/70">Today</span>
                    </div>
                    <div className="flex items-center gap-2">
                      <div className="w-3 h-3 bg-white/20 border border-white/30 rounded-sm"></div>
                      <span className="text-white/70">Future Days</span>
                    </div>
                  </div>
                </div>

                <div className="bg-white/10 backdrop-blur-md rounded-2xl p-6 border border-white/20 max-w-2xl w-full">
                  <div className="grid grid-cols-2 md:grid-cols-4 gap-4 text-center">
                    <div>
                      <div className="text-3xl font-light text-white mb-1">
                        {Math.floor(stats.daysLived).toLocaleString()}
                      </div>
                      <div className="text-sm text-white/60">Days Passed</div>
                    </div>
                    <div>
                      <div className="text-3xl font-light text-white mb-1">
                        {stats.percentageLived.toFixed(2)}%
                      </div>
                      <div className="text-sm text-white/60">Progress to 2026</div>
                    </div>
                    <div>
                      <div className="text-3xl font-light text-white mb-1">
                        {Math.floor(stats.daysRemaining).toLocaleString()}
                      </div>
                      <div className="text-sm text-white/60">Days Until 2027</div>
                    </div>
                    <div>
                      <div className="text-3xl font-light text-white mb-1">
                        {stats.dayProgress.toFixed(1)}%
                      </div>
                      <div className="text-sm text-white/60">Today Progress</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          );
        }

        ReactDOM.render(<LiveWallpaper />, document.getElementById('root'));
    </script>
</body>
</html>
